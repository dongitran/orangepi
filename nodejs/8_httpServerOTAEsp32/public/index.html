    <script>
        var contentRowDashboardStr = '', contentRowFirmware = '', contentAlerts = '';
        var tab = 0;    // dashboard page 
        var allFirmware = null;
        function ResetMarkNoRead(){
            $.ajax({
                url:'/resetMarkNoRead',
                type:'GET',
                success:function(data){
                    document.getElementById('counterAlerts').innerText = '';
                },
                error:function(err){
                    //alert(err);
                }
            });
        }
        function RenderDashboardPage(data){
            for(let i = 0; i < data.AllDevices.length; i++){
                contentRowDashboardStr += '<div class="col-xl-4 col-md-6 mb-4"><div class="card border-left-';
                if(data.AllDevices[i].status == "Running.."){
                    contentRowDashboardStr += 'info';
                }
                else{
                    contentRowDashboardStr += 'warning';
                }
                contentRowDashboardStr += ' shadow h-100 py-2"><div class="card-body"><div class="row no-gutters align-items-center"><div class="col mr-2"><div class="h5 font-weight-bold text-primary text-uppercase mb-1">' + data.AllDevices[i].id + '</div><div id="counterCheck" class="text-xs mb-0 font-weight-bold text-gray-800">Name: ' + data.AllDevices[i].type + '</div><div id="counterCheck" class="text-xs mb-0 font-weight-bold text-gray-800">Version: ' + data.AllDevices[i].version + '</div><div id="counterCheck" class="text-xs mb-0 font-weight-bold text-gray-800">Status: ' + data.AllDevices[i].status + '</div></div><div class="col-auto"><i class="fas fa-cogs fa-2x text-gray-300"></i></div></div></div></div></div>';
            }
            for(let i = (data.AllLogs.length - 1); i > 0; i--){
                let dateTime = new Date(data.AllLogs[i].b).toUTCString();
                let dateTimeSub = dateTime.substring(5, 25);

                contentAlerts += '<a class="dropdown-item d-flex align-items-center" href="#"><div class="mr-3"><div class="icon-circle '
                let contentStr = data.AllLogs[i].c.substring(0, 14);
                if(contentStr == "update version"){
                    contentAlerts += 'bg-primary"><i class="fas fa-file-alt';
                }
                else if(contentStr == "connect.."){
                    contentAlerts += 'bg-success"><i class="fas fa-laugh-wink';
                }
                else if(contentStr == "disconnect!"){
                    contentAlerts += 'bg-danger"><i class="fas fa-angry';
                }
                contentAlerts +=' text-white"></i></div></div><div><div class="small text-gray-500">' + dateTimeSub + '</div><span class="font-weight-bold">' + data.AllLogs[i].a + ' ' + data.AllLogs[i].c + '</span></div></a>';
            }
            
            document.getElementById('contentRow').innerHTML = contentRowDashboardStr;
            document.getElementById('dropdownAlerts').innerHTML = contentAlerts;
            if(data.MarkNoRead > 0){
                document.getElementById('counterAlerts').innerText = data.MarkNoRead;
            }
            else{
                document.getElementById('counterAlerts').innerText = '';
            }
        }
        function SetDashboardPage(){
            if(tab == 0) return;
            tab = 0;
            document.getElementById('contentRow').innerHTML = contentRowDashboardStr;
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('firmware').classList.remove('active');

            document.getElementById('alertsDropdown').addEventListener('click', ResetMarkNoRead);

            $.ajax({
                url:'/',
                type:'POST',
                success:function(data){
                    contentRowDashboardStr = "";
                    contentAlerts = "";
                    console.log(data);
                    RenderDashboardPage(data);
                },
                error:function(err){
                    //alert(err);
                }
            });
        }
        function SetFirmwarePage(){
            if(tab == 1) return;
            tab = 1;
            document.getElementById('contentRow').innerHTML = '<div class="col-xl-5 col-md-6 mb-4"><div class="card border-left-primary shadow h-200 py-2"><div class="card-body"><div id="totalFirmwareTab" class="row no-gutters align-items-center" style="height: 20vh;"><div class="col mr-2"><div id="allFirmware" class="h5 font-weight-bold text-primary text-uppercase mb-1">Firmware Count: </div><div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Date update: 11/05/2021</div></div><div class="col-auto"><i class="fas fa-microchip fa-2x text-gray-300"></i></div></div></div></div></div><div class="col-xl-7 col-md-6 mb-4"><div class="card border-left-primary shadow h-200 py-2"><div class="card-body"><div id="updateNewFirmwareTab" class="row no-gutters align-items-center" style="min-height: 20vh;"><div class="col"><form id="formSubmit"><div class="form-group row" style="justify-content: center;"><div class="h5 font-weight-bold text-primary text-uppercase mb-1">Update New Firmware</div></div><div class="form-group row"><label for="versionInput" class="col-sm-5 col-form-label">New version</label><div class="col-sm-7"><input type="text" class="form-control" id="versionInput" placeholder="1.2"></div></div><div class="form-group row"><label for="deviceTypeInput" class="col-sm-5 col-form-label">Device Type</label><div class="col-sm-7"><input type="text" class="form-control" id="deviceTypeInput" placeholder=""></div></div><div class="form-group row"><label for="firmwareInput" class="col-sm-5 col-form-label">Bin file</label><div class="col-sm-7"><div class="custom-file"><input type="file" class="custom-file-input" id="firmwareFile" required><label class="custom-file-label" id="firmwareFileLabel">Choose file...</label><div class="invalid-feedback">Example invalid custom file feedback</div></div></div></div><div class="form-group row" style="justify-content: center;"><button class="btn btn-primary" style="width: 50%;" type="submit">Upload..</button></div></form></div></div></div></div></div>';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('firmware').classList.add('active');

            document.getElementById("totalFirmwareTab").setAttribute("style","height:" + document.getElementById("updateNewFirmwareTab").offsetHeight + "px");


            if(allFirmware == null){
                let dat = {status:"ok"};
                $.ajax({
                    url:'/getAllFirmware',
                    type:'POST',
                    dataType:'json',
                    data:JSON.stringify(dat),
                    success:function(data){
                        //alert(data.cpuSpeed);
                        console.log(data);
                        document.getElementById("allFirmware").innerText += (' ' + data.length);
                        allFirmware = data;

                        for(let i = 0; i < allFirmware.length; i++){
                            document.getElementById("contentRow").innerHTML += '<div class="col-xl-4 col-md-6 mb-4"><div class="card border-left-success shadow h-200 py-2"><div class="card-body"><div class="row no-gutters align-items-center"><div class="col mr-2"><div class="h5 font-weight-bold text-primary text-uppercase mb-1">' + allFirmware[i].deviceName + '</div><div class="text-xs font-weight-bold text-primary text-uppercase mb-1">' + allFirmware[i].version + '</div></div><div class="col-auto"><i class="fas fa-microchip fa-2x text-gray-300"></i></div></div></div></div></div>';
                        }

                        $('#firmwareFile').on('change',function(){
                            //console.log("firmwareFile change");
                            //get the file name
                            //var fileName = $(this).val();
                            //replace the "Choose a file" label
                            //$(this).next('.firmwareFileLabel').html(fileName);
                            let fileNameLink = document.getElementById("firmwareFile").value.split("\\");
                            let fileName = fileNameLink[fileNameLink.length - 1];
                            document.getElementById("firmwareFileLabel").innerText = fileName;
                        });

                        document.getElementById("formSubmit").addEventListener("submit", UploadFirmware);
                    },
                    error:function(err){
                        //alert(err);
                    }
                });
            }
            else{
                document.getElementById("allFirmware").innerText = 'Firmware Count: ' + allFirmware.length;

                for(let i = 0; i < allFirmware.length; i++){
                    document.getElementById("contentRow").innerHTML += '<div class="col-xl-4 col-md-6 mb-4"><div class="card border-left-success shadow h-200 py-2"><div class="card-body"><div class="row no-gutters align-items-center"><div class="col mr-2"><div class="h5 font-weight-bold text-primary text-uppercase mb-1">' + allFirmware[i].deviceName + '</div><div class="text-xs font-weight-bold text-primary text-uppercase mb-1">' + allFirmware[i].version + '</div></div><div class="col-auto"><i class="fas fa-microchip fa-2x text-gray-300"></i></div></div></div></div></div>';
                }

                $('#firmwareFile').on('change',function(){
                    //console.log("firmwareFile change");
                    //get the file name
                    //var fileName = $(this).val();
                    //replace the "Choose a file" label
                    //$(this).next('.firmwareFileLabel').html(fileName);
                    let fileNameLink = document.getElementById("firmwareFile").value.split("\\");
                    let fileName = fileNameLink[fileNameLink.length - 1];
                    document.getElementById("firmwareFileLabel").innerText = fileName;
                });

                document.getElementById("formSubmit").addEventListener("submit", UploadFirmware);
            }
        }
        function UploadFirmware(e){
            console.log('UploadFirmware');
            e.preventDefault();
            console.log('UploadFirmware');
            const versionNum = document.getElementById("versionInput");
            const deviceType = document.getElementById("deviceTypeInput");
            const file = document.getElementById("firmwareFile");
            let versionCurrent = versionNum.value;

            const formData = new FormData();
            formData.append("deviceName", deviceType.value);
            formData.append("version", versionCurrent);
            for(let i = 0; i < file.files.length; i++){
                formData.append("files", file.files[i]);
            }
            fetch("/uploadFirmware",{
                method: "post",
                body: formData
            })
                .then((res)=>{
                    console.log(res);
                    alert("Upload Ok!");
                })
                .catch((err)=>{
                    console.warn(err);
                })
        }
        $(document).ready(function(){
            $.ajax({
                url:'/',
                type:'POST',
                success:function(data){
                    console.log(data);
                    RenderDashboardPage(data);
                    document.getElementById('alertsDropdown').addEventListener('click', ResetMarkNoRead);
                },
                error:function(err){
                    //alert(err);
                }
            });

            document.getElementById("dashboard").addEventListener('click', SetDashboardPage);
            document.getElementById("firmware").addEventListener('click', SetFirmwarePage);
        })
    </script>
